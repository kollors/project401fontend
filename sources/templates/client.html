<div class="row">
    <section class="col-md-5" ng-init="getClients()">
        <table class="table table-bordered table-hover">
            <tr>
                <th>№</th>
                <th>Название</th>
            </tr>
            <tr ng-repeat="client in clients" ng-click="getClient(client)">
                <td>{{client.id}}</td>
                <td>{{client.name}}</td>
        </table>
        <button class="btn btn-default" ng-click="clearClient()">Добавить клиента</button>
    </section>
    <section class="col-md-7">
        <form class="form-horizontal" novalidate name="clientForm" ng-submit="create ? createClient() : updateClient()">
            <div class="form-group has-feedback"
                 ng-class="clientForm.name.$error.required ? 'has-error' : 'has-success'">
                <label for="name" class="col-sm-2 control-label">Название</label>

                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="name"
                           placeholder="Название" required ng-model="client.name">
                    <span class="glyphicon form-control-feedback" aria-hidden="true"
                          ng-class="clientForm.name.$error.required ? 'glyphicon-remove' : 'glyphicon-ok'"></span>
                </div>
            </div>
            <div class="form-group has-feedback"
                 ng-class="clientForm.name.$error.required ? 'has-error' : 'has-success'">
                <label for="address" class="col-sm-2 control-label">Адрес</label>

                <div class="col-sm-10">
                    <input type="text" name="address" class="form-control" id="address"
                           placeholder="Адрес" required ng-model="client.address">
                    <span class="glyphicon form-control-feedback" aria-hidden="true"
                          ng-class="clientForm.address.$error.required ? 'glyphicon-remove' : 'glyphicon-ok'"></span>
                </div>
            </div>
            <div class="form-group has-feedback"
                 ng-class="clientForm.contact1.$error.required ? 'has-error' : 'has-success'">
                <label for="contact1" class="col-sm-2 control-label">Контакт&nbsp;1</label>

                <div class="col-sm-10">
                    <input type="text" name="contact1" class="form-control" id="contact1"
                           placeholder="Контакт 1" required ng-model="client.contact1">
                    <span class="glyphicon form-control-feedback" aria-hidden="true"
                          ng-class="clientForm.contact1.$error.required ? 'glyphicon-remove' : 'glyphicon-ok'"></span>
                </div>
            </div>
            <div class="form-group has-feedback"
                 ng-class="clientForm.contact2.$error.required ? 'has-error' : 'has-success'">
                <label for="contact2" class="col-sm-2 control-label">Контакт&nbsp;2</label>

                <div class="col-sm-10">
                    <input type="text" name="contact2" class="form-control" id="contact2"
                           placeholder="Контакт 2" ng-model="client.contact2">
                    <span class="glyphicon form-control-feedback" aria-hidden="true"
                          ng-class="clientForm.contact2.$error.required ? 'glyphicon-remove' : 'glyphicon-ok'"></span>
                </div>
            </div>
            <div class="form-group has-feedback"
                 ng-class="clientForm.comments.$error.required ? 'has-error' : 'has-success'">
                <label for="comments" class="col-sm-2 control-label">Описание</label>

                <div class="col-sm-10">
                    <textarea name="comments" class="form-control" id="comments"
                              placeholder="Описание" required ng-model="client.comments"></textarea>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"
                          ng-class="clientForm.comments.$error.required ? 'glyphicon-remove' : 'glyphicon-ok'"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-info" ng-disabled="clientForm.$invalid">Сохранить</button>
                    <button type="button" class="btn btn-danger" ng-hide="create" ng-click="deleteClient()">Удалить</button>
                </div>
            </div>
        </form>
    </section>
</div>
